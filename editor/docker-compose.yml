# To build and launch (first time):
#   $ docker-compose up -d
# To create new images (--no-cache) to force building from scratch:
#   $ docker-compose build
# To launch again (leave out -d for non daemon launch):
#   $ docker-compose up -d
# Short command for rebuilding and restarting
#   $ docker-compose up -d --build
# To stop containers:
#  $ docker-compose stop
# To clean up containers/images/networks:
#  $ docker system prune
version: '3'
networks:
  frontend:
    driver: bridge
  database:
    driver: bridge
services:
  web:
    build:
      context: .
      dockerfile: "Dockerfile.nginx.${HOSTNAME}"
    depends_on:
      - webgme-server
    volumes:
      - ~/dockershare/ssl_certs:/ssl_certs
      - ~/webgme.org/www/static:/static
    networks:
      - frontend
    ports:
      - 80:80
      - 443:443
  webgme-server:
    build:
      context: .
    args:
      # This is overridden in update.sh when rebuilding the server
      - webgme_repo: webgme@latest
    depends_on:
      - mongo
    environment:
      - NODE_ENV=docker
    volumes:
      - ~/dockershare:/dockershare
    networks:
      - database
      - frontend
  mongo:
    image: mongo:3.4.1
    ports:
      - 27017:27017
    volumes:
      - ~/dockershare/db:/data/db
    networks:
      - database
